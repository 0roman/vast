- concept:
    name: ecs.x509.version_number
    description: >-
      Version of x509 format.
- concept:
    name: ecs.x509.serial_number
    description: >
      Unique serial number issued by the certificate authority. For consistency,
      if this value is alphanumeric, it should be formatted without colons
      and uppercase characters.
- concept:
    name: ecs.x509.issuer.distinguished_name
    description: >-
      Distinguished name (DN) of issuing certificate authority.
- concept:
    name: ecs.x509.issuer.common_name
    description: >-
      List of common name (CN) of issuing certificate authority.
- concept:
    name: ecs.x509.issuer.organizational_unit
    description: >-
      List of organizational units (OU) of issuing certificate authority.
- concept:
    name: ecs.x509.issuer.organization
    description: >-
      List of organizations (O) of issuing certificate authority.
- concept:
    name: ecs.x509.issuer.locality
    description: >-
      List of locality names (L)
- concept:
    name: ecs.x509.issuer.state_or_province
    description: >-
      List of state or province names (ST, S, or P)
- concept:
    name: ecs.x509.issuer.country
    description: >-
      List of country (C) codes
- concept:
    name: ecs.x509.signature_algorithm
    description: >
      Identifier for certificate signature algorithm. We recommend using names
      found in Go Lang Crypto library. See https://github.com/golang/go/blob/go1.14/src/crypto/x509/x509.go#L337-L353.
- concept:
    name: ecs.x509.not_before
    description: >-
      Time at which the certificate is first considered valid.
- concept:
    name: ecs.x509.not_after
    description: >-
      Time at which the certificate is no longer considered valid.
- concept:
    name: ecs.x509.subject.distinguished_name
    description: >-
      Distinguished name (DN) of the certificate subject entity.
- concept:
    name: ecs.x509.subject.common_name
    description: >-
      List of common names (CN) of subject.
- concept:
    name: ecs.x509.subject.organizational_unit
    description: >-
      List of organizational units (OU) of subject.
- concept:
    name: ecs.x509.subject.organization
    description: >-
      List of organizations (O) of subject.
- concept:
    name: ecs.x509.subject.locality
    description: >-
      List of locality names (L)
- concept:
    name: ecs.x509.subject.state_or_province
    description: >-
      List of state or province names (ST, S, or P)
- concept:
    name: ecs.x509.subject.country
    description: >-
      List of country (C) code
- concept:
    name: ecs.x509.public_key_algorithm
    description: >-
      Algorithm used to generate the public key.
- concept:
    name: ecs.x509.public_key_size
    description: >-
      The size of the public key space in bits.
- concept:
    name: ecs.x509.public_key_exponent
    description: >-
      Exponent used to derive the public key. This is algorithm specific.
- concept:
    name: ecs.x509.public_key_curve
    description: >-
      The curve used by the elliptic curve public key algorithm. This is algorithm
      specific.
- concept:
    name: ecs.x509.alternative_names
    description: >-
      List of subject alternative names (SAN). Name types vary by certificate
      authority and certificate type but commonly contain IP addresses, DNS
      names (and wildcards), and email addresses.

